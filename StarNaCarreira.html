<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorgetas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container" >
    <div>
        <h2 class="title">Calculadora de Gorgetas</h2>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">  
                <p>Quanto Ficou a Conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required> </input>     
            </p>   
            <label for="serviceQual">
                <p>Como foi seu Serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect"  >
                    <option disabled selected value="0">--Escolha uma opção.</option>
                    <option value="0.3"> 30% - incrível</option>
                    <option value="0.2"> 20% - Bom</option>
                    <option value="0.15"> 15% - Aceitável</option>
                    <option value="0.10"> 10% - Ruim</option>
                    <option value="0.5"> 05% - Péssimo</option>
                </select>
            </p>
            
            <label for="peaple">
                <p>Quantas pessoas vãp dividir a conta.</p>
            </label>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s).
                <p><button type="submit" class="formaSubimit">Calcular</button></p>
        </form>
    </div>

    <div id="totalTip">
        Gorgeta total: 
        R$ <span id="tip"> 0.00</span>
        <span id="each"> Cada.</span>
    </div>

    </div>
</div>
<!--script faz o link com o java script-->
<script type="text/javascript" src="scripts.js"> </script>
</body>

</html>
